<div class="app-wrapper">
  <section class="app">
    <section class="logo">
      <img src="assets/logo.svg" class="logo" alt="logo" />
    </section>

    <!-- Presentation Container -->
    <div class="border-container mat-elevation-z8">
      <div class="presentation-container">
        <!-- Output Container -->
        <h1 class="suggestion-text font-sketch">
          {{ suggestion }}
        </h1>

        <section
          [class]="
            'reaction-container' +
            (this.reaction != this.thinking ? ' pulse' : '')
          "
        >
          <div
            [class]="
              'reaction' +
              (this.reaction != this.thinking ? ' reaction-pop' : '')
            "
          >
            {{ reaction }}
          </div>
        </section>

        <!-- Action Container -->
        <section class="action-container">
          <button
            mat-mini-fab
            (click)="makeSuggestion()"
            color="primary"
            aria-label="Make a new suggestion"
            [disabled]="canSuggest"
            color="accent"
          >
            <mat-icon>casino</mat-icon>
          </button>
        </section>
      </div>
    </div>

    <app-sims4-pack-settings></app-sims4-pack-settings>

    <section class="signature">
      <a mat-raised-button color="primary" href="https://simsation.ca"
        >Made with ðŸ’– by Simsation</a
      >
    </section>
  </section>
</div>
